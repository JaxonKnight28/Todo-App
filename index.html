<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Todo List</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <div class="container p-3 outerBox">
        <div class="row">
          <div class="col-md-4 col-12">
            <div class="input-group mb-3">
                <input id="toDoInput" type="text" class="form-control" placeholder="Add List" aria-label="Add List" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="addList()">Add</button>
                </div>
              </div>

            <div id="listItems">
              <button type="button" class="list-group-item list-group-item-action">List</button>
              <button type="button" class="list-group-item list-group-item-action">List</button>
              <button type="button" class="list-group-item list-group-item-action">List</button>
            </div>
          </div>

          <div class="col-md-8 col-12">
            <div id="listTitle" class="h3">Title</div>
            <div class="input-group mb-3">
                <input id="itemInput" type="text" class="form-control" placeholder="Add Item" aria-label="Add Item" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="addItem()">Add</button>
                </div>
              </div>

              <ul class="list-group" id="todoItems">
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    List</li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    List</li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                        List</li>
              </ul>
          </div>
        </div>
      </div>
  </body>
  <script src="./js/main.js"></script>
</html>
